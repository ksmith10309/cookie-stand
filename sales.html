<!DOCTYPE html>
<html>
  <head>
    <title>Daily Sales Projections</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <main>
      <section id = "main-section">

      </section>
      <section id = "form-section">
        <form id = "addStore">
          <div class = "form-elements">
            <span>Store Name</span>
            <input type = "text" name = "storeName">
            <span class = "error" id = "error1">Please enter a store name</span>
          </div>
          <div class = "form-elements">
            <span>Minimum Customers Per Hour</span>
            <input type = "number" name = "minCustomers">
            <span class = "error" id = "error2">Please enter a number greater than 0</span>
          </div>
          <div class = "form-elements">
            <span>Maximum Customers Per Hour</span>
            <input type = "number" name = "maxCustomers">
            <span class = "error" id = "error3">Please enter a number greater than 0</span>
          </div>
          <div class = "form-elements">
            <span>Average Cookie Sales Per Customer</span>
            <input type = "number" name = "averageSales">
            <span class = "error" id = "error4">Please enter a number greater than 0</span>
          </div>
          <div class = "form-elements">
            <button type = "submit">SUBMIT</button>
          </div>
        </form>
      </section>
    </main>

    <script src="js/app.js"></script>
    </body>
</html>
