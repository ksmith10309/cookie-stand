<!DOCTYPE html>
<html>
  <head>
    <title>Daily Sales Projections</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <main>
      <section id = "main-section">

      </section>
      <section id = "form-section">
        <form id = "addStore">
          <div class = "form-elements">
            <span>Store Name</span>
            <input type = "text" name = "storeName" required>
          </div>
          <div class = "form-elements">
            <span>Minimum Customers Per Hour</span>
            <input type = "number" min = "0" name = "minCustomers" required>
          </div>
          <div class = "form-elements">
            <span>Maximum Customers Per Hour</span>
            <input type = "number" min = "0" name = "maxCustomers" required>
          </div>
          <div class = "form-elements">
            <span>Average Cookie Sales Per Customer</span>
            <input type = "number" step = "0.1" min = "0" name = "averageSales" required>
          </div>
          <div class = "form-elements">
            <button type = "submit">SUBMIT</button>
          </div>
        </form>
      </section>
    </main>

    <script src="js/app.js"></script>
    </body>
</html>
